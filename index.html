<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build.css">
    <link rel="stylesheet" href="main.css">
    <title>Sahaldle</title>
</head>

<body class="bg-[#121213] flex flex-col h-screen m-0 p-4">
    <div class="alerts flex flex-col items-center"></div>
    <div class="flex flex-col">
        <div class="row-span-1 bg--500 flex flex-row justify-center">
            <div class="flex flex-row  w-1/3 text-center justify-center">
                <h1 class="text-[#D7DADC] text-3xl font-bold tracking-widest">SAHALDLE</h1>
                <div class="flex flex-row">
                </div>
            </div>
        </div>
    </div>
    <div class="grid justify-center items-center grow custom-grid gap-1 mb-4">
        <div class="cell cell-1"></div>
        <div class="cell cell-1"></div>
        <div class="cell cell-1"></div>
        <div class="cell cell-1"></div>
        <div class="cell cell-1"></div>
        <div class="cell cell-2"></div>
        <div class="cell cell-2"></div>
        <div class="cell cell-2"></div>
        <div class="cell cell-2"></div>
        <div class="cell cell-2"></div>
        <div class="cell cell-3"></div>
        <div class="cell cell-3"></div>
        <div class="cell cell-3"></div>
        <div class="cell cell-3"></div>
        <div class="cell cell-3"></div>
        <div class="cell cell-4"></div>
        <div class="cell cell-4"></div>
        <div class="cell cell-4"></div>
        <div class="cell cell-4"></div>
        <div class="cell cell-4"></div>
        <div class="cell cell-5"></div>
        <div class="cell cell-5"></div>
        <div class="cell cell-5"></div>
        <div class="cell cell-5"></div>
        <div class="cell cell-5"></div>
        <div class="cell cell-6"></div>
        <div class="cell cell-6"></div>
        <div class="cell cell-6"></div>
        <div class="cell cell-6"></div>
        <div class="cell cell-6"></div>
    </div>

    <div class="flex flex-col justify-center items-center row-span-2 bg--500 overflow-hidden keyboard">
        <div class=" flex flex-row gap-1.5 mt-2 ">
            <button data-key="q" class="key cursor-pointer">q</button>
            <button data-key="w" class="key">w</button>
            <button data-key="e" class="key">e</button>
            <button data-key="r" class="key">r</button>
            <button data-key="t" class="key">t</button>
            <button data-key="y" class="key">y</button>
            <button data-key="u" class="key">u</button>
            <button data-key="i" class="key">i</button>
            <button data-key="o" class="key">o</button>
            <button data-key="p" class="key">p</button>
        </div>
        <div class="flex flex-row gap-1.5 mt-2">
            <button data-key="a" class="key">a</button>
            <button data-key="s" class="key">s</button>
            <button data-key="d" class="key">d</button>
            <button data-key="f" class="key">f</button>
            <button data-key="g" class="key">g</button>
            <button data-key="h" class="key">h</button>
            <button data-key="j" class="key">j</button>
            <button data-key="k" class="key">k</button>
            <button data-key="l" class="key">l</button>
        </div>
        <div class=" flex flex-row gap-1.5 mt-2">
            <button data-key="enter" class="key">enter</button>
            <button data-key="z" class="key">z</button>
            <button data-key="x" class="key">x</button>
            <button data-key="c" class="key">c</button>
            <button data-key="v" class="key">v</button>
            <button data-key="b" class="key">b</button>
            <button data-key="n" class="key">n</button>
            <button data-key="m" class="key">m</button>
            <button data-key="delete" class="key"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
    <path fill="#D7DADC" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
  </svg></button>

    </div>
    <script src="main.js"></script>
